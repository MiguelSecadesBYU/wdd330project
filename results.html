<html lang="en">
<head>

<body>
    <div id="results_content">
        <header>
            <div class="logo">
                <section class="headings">
                    <h1>Soccer Stats</h1>
                </section>
            </div>

            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                <ul id="primaryNav">

        <main>
            <div class="results">

                </div>
            </div>

        <footer>
            <div class="footerLogo">
                <section class="footerText">
                    <div class="footer1stPart">
                        <h1>Soccer Stats</h1>
                    </div>
                    <div class="footer2ndPart">
