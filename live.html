<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final project by Miguel Secades 
    in WDD 330: Web Frontend Development II at Brigham Young University - Idaho">
    <title>Soccer Stats - Live</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">  
    <link rel="stylesheet" href="css/large.css">

</head>
<body>
    <div id="live_content">
        <header>
            <div class="logo">
                <section class="headings">
                    <h1>Soccer Stats</h1>
                </section>
            </div>

            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                <ul id="primaryNav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="results.html">Results</a></li>
                    <li class = "active"><a href="#">Live</a></li>
                    <li><a href="stats.html">Stats</a></li>  
 
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="live">
                <h1>Live</h1>

                <form id="leagueForm">
                    <label for="leagueSelect">Select a league:</label>
                    <select id="leagueSelect">
                        <option value="140">Hypermotion League</option>
                        <option value="39">Premier League</option>
                        <option value="78">Bundesliga</option>
                        <option value="61">Ligue 1</option>
                        <option value="135">Calcio</option>
                        <option value="88">Eredivisie</option>
                        <option value="253">MLS</option>
                    </select>
                </form>

                <div id="liveTable">
                    <table class="live-table">
                        <thead class="live-head">
                            <tr class="live-row">
                                <th class="live-cell">Home team</th>
                                <th class="live-cell">Away team</th>
                                <th class="live-cell">Score</th>
                                <th class="live-cell">Status</th>
                                <th class="live-cell">Time</th>
                            </tr>
                        </thead>
                        <tbody class="live-body">
                            <!-- Here will go the data of the live matches -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>

        <footer>
        <div class="footerLogo">
            <section class="footerText">
                <div class="footer1stPart">
                    <h1>Soccer Stats</h1>
                </div>
                <div class="footer2ndPart">
                    <p>© <span id="current_year">year</span> Soccer Stats</p>
                    <h1>Miguel Secades García</h1>
                    <p>WDD330 Proyect</p>
                    <p>Last Updated: <span id="last_modified"> .</span></p>
                </div>

            </section>
        </div>
    </footer>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/live.js"></script>
</body>
</html>
