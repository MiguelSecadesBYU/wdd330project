<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Final project by Miguel Secades 
    in WDD 330: Web Frontend Development II at Brigham Young University - Idaho">
    <title>Soccer Stats - Home</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
  
    <link rel="stylesheet" href="css/large.css">

</head>
<body>
    <div id="home_content">
        <header>
            <div class="logo">
                <section class="headings">
                    <h1>Soccer Stats</h1>
                </section>
            </div>

            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                <ul id="primaryNav">
                    <li class ="active"><a href="#">Home</a></li>
                    <li><a href="results.html">Results</a></li>
                    <li><a href="live.html">Live</a></li>
                    <li><a href="stats.html">Stats</a></li>  
 
                </ul>
            </nav>

            <span id="currentDate"></span>
        </header>
        
        <main>
            <div class="results_content">
                <h1>ScoreBoard</h1>

                <div class="title-box">
                    <p>Local Team</p>
                    <p id="elapsed">45'</p>
                    <p>Visitor Team</p>
                </div>

                <div class="title-box">
                    <div class="team">
                        <img id="homeLogo">
                        <p id="homeName">Team name</p>
                    </div>
                    <p id="goals">0 - 0</p>
                    <div class="team">
                        <img id="awayLogo">
                        <p id="awayName">Team name</p>
                    </div>
                </div>
                <hr>

                <div id="matchTable" class="matches-table">

                </div>
            </div>

        </main>

        <footer>
            <div class="footerLogo">
                <section class="footerText">
                    <div class="footer1stPart">
                        <h1>Soccer Stats</h1>
                    </div>
                    <div class="footer2ndPart">
                        <p>&copy; <span id="year">year</span> Soccer Stats</p>
                        <h1>Miguel Secades Garc√≠a</h1>
                        <p>WDD330 Proyect</p>
                        <p>Last Updated: <span id="modify"> .</span></p>
                    </div>

                </section>
            </div>
        </footer>
    </div>
    <script src="js/scripts.js"></script>

</body>
</html>
